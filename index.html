<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Law</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <a href="#" class="header__logo">logo</a>

                <div class="header__menu">
                    <div class="header__phone">
                        <div class="header__phone--text">Call now - free consultation</div>
                        <a href="tel:+123.456.7890" class="header__phone--num">123.456.7890</a>
                    </div>
    
                    <div class="header__nav">
                        <a href="#" class="header__nav--item">Home</a>
                        <a href="#" class="header__nav--item">About us</a>
                        <a href="#" class="header__nav--item">Cases we handle</a>
                        <a href="#" class="header__nav--item">Faq</a>
                        <a href="#" class="header__nav--item">Blog</a>
                        <a href="#" class="header__nav--item">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="banner">
        <div class="container">
            <div class="banner__wrap">
                <div class="banner__title">
                    <div class="banner__title--text">WE CAN HELP YOU OBTAIN JUSTICE</div>
                    <a href="#" class="banner__title--button">Contact For A FREE Consultation!</a>
                </div>

                <form class="banner__form">
                    <div class="banner__form--title">Find out if you have a case</div>
                    <input class="banner__form--name" type="text" placeholder="First name">
                    <input class="banner__form--mail" type="text" placeholder="Email addres">
                    <input class="banner__form--phone" type="tel" placeholder="Phone">
                    <textarea class="banner__form--text" type="text" placeholder="Messsage"></textarea>
                    <button class="banner__form--button">Submit</button>
                </form>
            </div>
        </div>
    </div>
